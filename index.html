<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="container">
    <h1>Météo</h1>

    <div id="date"></div>

    <div id="top">
        <div id="search">
            <input type="text" id="city" placeholder="Entrer votre ville">
        </div>

        <div id="valid">
            <button>Valider</button>
        </div>
    </div>

    <div id="weather">
        <section>
            <div id="cityDescrip">
                <div id="nameCity"></div>
                <div id="temperature"></div>
            </div>

            <div id="image"></div>
        </section>

        <div id="foot">
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="temp-min"></div>
            <div id="temp-max"></div>
            <div id="sunrise"></div>
            <div id="sunset"></div>
        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
